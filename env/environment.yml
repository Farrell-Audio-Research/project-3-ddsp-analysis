name: ddsp_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - libsndfile  # for soundfile
  - ffmpeg      # for pydub/encoding (CPU-only)
  - pip:
      - absl-py==1.4.0
      - ddsp==1.6.3
      - librosa==0.9.2
      - pretty_midi==0.2.11
      - soundfile==0.13.1
      - numpy==1.23.5
      - scipy==1.9.3
      - pandas==2.0.3
      - scikit-learn==1.3.2
      - h5py==3.11.0
      - gin-config==0.5.0
      - tensorflow==2.11.0
      - tensorflow-io-gcs-filesystem==0.34.0
      - tensorflow-addons==0.21.0
      - tensorflow-hub==0.12.0
      - tensorflow-probability==0.19.0
      - crepe==0.0.12
      # Secondary pins known-good from my working install (avoid resolver backtracking)
      - tensorflowjs==4.4.0
      - tfds-nightly==4.9.0.dev202304110044
      - tflite-support==0.4.3
      - jax==0.4.13
      - jaxlib==0.4.13
      - matplotlib==3.7.5
      - note-seq==0.0.3
